<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Jelszó változtatás</title>
</head>
<body style="background: url(https://wallpaperxyz.com/wp-content/uploads/Website-Background-Images-HD-Free-Download-Wallpaperxyz.com-36.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;">

<nav th:replace="fragments/nav :: nav"></nav>

<div class="d-flex align-items-center min-vh-100">
    <div class="mx-auto shadow-lg p-3 mb-5 text-dark bg-white rounded"
         style="min-width: 10cm; max-width: 12cm;">

        <form th:action="@{/user/password-change}" th:object="${password}" method="post" enctype="utf8">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Hibás adatok.</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="oldpw">Régi jelszó</label>
                <input th:field="*{oldPassword}" type="password" name="password" class="form-control" id="oldpw"
                       required>
            </div>
            <div class="form-group">
                <label for="newpw">Új jelszó</label>
                <input th:field="*{newPassword}" type="password" name="newpw" class="form-control" id="newpw" required>
            </div>
            <div class="form-group">
                <label for="newpwagain">Új jelszó még egyszer</label>
                <input th:field="*{matchingNewPassword}" type="password" name="newpwagain" class="form-control"
                       id="newpwagain" required>
            </div>

            <button type="submit" class="btn btn-primary">Megváltoztat</button>

        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>

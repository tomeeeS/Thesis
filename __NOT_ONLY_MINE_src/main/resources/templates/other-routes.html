<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Jelentkezés</title>
</head>
<body>

<nav th:replace="fragments/nav :: nav"></nav>

<div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
    <span th:text="${param.error}"></span>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Dátum</th>
        <th scope="col">Szabad hely</th>
        <th scope="col">Sofor neve</th>
        <th scope="col">Uticél</th>
        <th scope="col">jelentekezes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${fuvarok.isEmpty()}">
        <td colspan="2"> Nincsenek fuvarok.</td>
    </tr>
    <tr th:each="fuvar : ${fuvarok}" th:id="${fuvar.id}">
        <td><span th:text="${fuvar.indulasiIdoString}"></span></td>
        <td><span th:text="${fuvar.szabadHely}"></span></td>
        <td><span th:text="${fuvar.sofor.fullName}"></span></td>
        <td><span th:text="${fuvar.uticel}"></span></td>
        <td>
            <form th:action="@{'/fuvar/jelentkezes/' + ${fuvar.id}}" method="post"><input type="submit" value="Jelentkezes"/>
            </form>
        </td>
        <!--TODO <td><a th:href="@{'/fuvar/' + ${fuvar.id}}" class="btn btn-primary">Részletek</a></td>-->
    </tr>
    </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
